<div class="row mt-5">
    <form [formGroup] = "formProducts">
        <div class="row mb-3 ">
            <div class="col-12 mb-2">
                <h5>ADD PRODUCT</h5>
            </div>
            <div class="col-3">
                <input
                    class="form-control"
                    type="text"
                    placeholder="NAME"
                    formControlName="name"
                />
                <div class="error" *ngIf="((formProducts.get('name').touched) && (formProducts.get('name').invalid))">
                    <span class="badge badge-pill badge-danger">fill in field</span>
                </div>
            </div>
            <div class="col-3"> 
                <select class="custom-select" [(ngModel)]="type"  [ngModelOptions]="{standalone: true}">
                    <option [ngValue]="myProductType.water">WATER</option>
                    <option [ngValue]="myProductType.bread">BREAD</option>
                </select>
            </div>
            <div class="col-2">
                <input
                    class="form-control"
                    type="text"
                    placeholder="SUM"
                    formControlName="sum"
                />
                <div class="error" *ngIf="((formProducts.get('sum').touched) && (formProducts.get('sum').invalid))">
                    <span class="badge badge-pill badge-danger">fill in field</span>
                </div>
            </div>
            <div class="col-2">
                <input
                    class="form-control"
                    type="text"
                    placeholder="COST"
                    formControlName="cost"
                />
                <div class="error" *ngIf="((formProducts.get('cost').touched) && (formProducts.get('cost').invalid))">
                    <span class="badge badge-pill badge-danger">fill in field</span>
                </div>
            </div>
            <div class="col-2">
                <input
                class="form-control"
                type="date"
                placeholder="DATE"
                formControlName="date"
                />
                <div class="error" *ngIf="((formProducts.get('date').touched) && (formProducts.get('date').invalid))">
                    <span class="badge badge-pill badge-danger">fill in field</span>
                </div>
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <button class="btn btn-outline-primary" [hidden]="formProducts.invalid" (click)="onAddProduct()">ADD</button>
        </div>
      </form>
</div>
